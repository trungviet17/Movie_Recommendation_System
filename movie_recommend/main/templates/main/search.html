{% extends 'base.html' %}

{% block content %}
    <div class="main">


        {% if search %} 
            <h2>You search for {{search}}</h2>
            </br>
            {% if movies %}
                {% for movie in movies % }
                    <a  href = '{% url "main:recommend" %}'>{{ movie.title }} </a>
                    
                {% endfor % }
            {% else %} 
                <h2> No result </h2>

            {% endif %}
        {% else %}
            <h2>You forgot search </h2>

        {% endif %}


    </div>

    



{% endblock %}
